<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="js/scriptGui.js"></script>
<script src="js/script.js"></script>
<title>PE 01: Programmeerstructuren en Functies</title>
</head>

<body>
  <main>
      
    <div id="container">
        <section id="consoleWrapper">
            <div class="wrapper">
              <h6>Kies een optie :</h6>
              <select class="form-select" id="idSelectOption" aria-label="Default select example">
                <option selected  value="priemgetal">priemgetal</option>
                <option value="omzettenMetGrondgetal">Omzeten getallen stelsel</option>                           
              </select>
            </div>

            <div id="idPriemWrapper" class="wrapper" >
              <h6>Voer een getal in voor te checken :</h6>
              <input type="text" id="inputPriem" >
              <br><br>
              <button type="button" id="checkPriemBtn" class="btn btn-outline-dark">Check</button>
            </div>

            <div id="idConvert" class="wrapper hide" >
              <h6>Om te zetten getal :</h6>              
              <input type="text" id="inputConvert" >
              <br><br>
              <h6>Maximum cijfers achter comma  :</h6>              
              <input type="text" id="inputMaxNrAfterComma" value="20">
              <br><br>
              <h6>Kies een grond getal :</h6>
              <select class="form-select" id="idbaseNumber" aria-label="Default select example">
                <option selected  value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option> 
                <option value="5">5</option> 
                <option value="6">6</option> 
                <option value="7">7</option> 
                <option value="8">8</option> 
                <option value="9">9</option> 
                <option value="10">10</option>
                <option value="11">11</option> 
                <option value="12">12</option> 
                <option value="13">13</option> 
                <option value="14">14</option> 
                <option value="15">15</option> 
                <option value="16">16</option>  
              </select>
              <br>
              <button type="button" id="idConvertBtn" class="btn btn-outline-dark">Converteer</button>
              <button type="button" id="idShowCalculationBtn" class="btn btn-outline-dark">Toon berekening</button>
            </div>

            <div id="feedback" class="wrapper feedback">
              <h5>Result :</h5>
              <div  id="IdFeedback"></div>
            </div>
            
        </section>
        <div id="calculationWrapper">
            <section id = "idCalculation" class="calculation">
               <h1>berekening</h1>
               <div id="idCalculateContent">
                 <div id="characteristic"></div>
                 <div id="mantissa"></div>
               </div>
               <div id="idFinalResult"></div>
            </section>
            <div id="collapse">
              <i id = "arrow" class="bi bi-caret-right-fill"></i>
            </div>
        </div>
    </div>

</main>

</body>
</html>
